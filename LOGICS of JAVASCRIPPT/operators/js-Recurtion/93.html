<html>
    <body>
        <script>
            let n=Number(prompt("enter the value"));
            let x=0;
            let y=1;
          
            let i=1;
            function fib(){
                if(i<=n){
                    document.write(x+" ")
                    let z=x+y
                    x=y
                    y=z
                    i++
                    fib()
                }
            }fib()
        </script>
    </body>
</html>
