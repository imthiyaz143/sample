<html>
    <body>
        <script>
            let n=Number(prompt("enter the value"));
            let num=1;
            let i=1
            function fact(){
                if(i<=n){
                    num=num*i
                    
                    i++
                    fact()
                }
            }fact()
            document.write(num)
        </script>
    </body>
</html>
