<html>
    <body>
        <script>
            let n=Number(prompt("enter the value"));
            
           for( let i=1;i<=n;i++){
            if(i%2==0)
            {
                document.write(i+" is even number"+"<br>")
            }else {
                document.write(i+" is odd number"+"<br>")

            }
           }
            
        
        </script>
    </body>
</html>
