<html>
    <body>
        <script>
            let n=Number(prompt("enter the value"));
           let text="";
           let count=0;
           for(let i=1;i>=1;i++){
             let counter=0;
             for(let j=1;j<=i;j++){
                if(i%j==0){
   
                    counter++
                }
                
             }if(counter==2){
                text=text+i+"&nbsp";
                count++
             }if(count==n){
                break;
             }
           }document.write(text)
          
          </script>
    </body>
</html>
