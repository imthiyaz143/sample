<html>
    <body>
        <script>
       let n=Number(prompt("enter a value"));
        let even=0;
       let odd=0;
       for( let i=1;i<=n;i++){
         if(i%2==0){
           even=even+i;
       }else{
            odd=odd+i;
           
         }
       }document.write("even sum = "+even+"<br>");
       document.write("odd sum= "+odd);

    
        </script>
    </body>
</html>
