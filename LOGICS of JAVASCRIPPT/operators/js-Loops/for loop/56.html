<html>
    <body>

        <script>
        let n=Number(prompt("enter the value"));
        let counter=0;
        for(let i=1;i<=n;i++){
          if(n%i==0){
            counter++;
          }

        }if(counter == 2){
          document.write( "is prime")
        }else {
          document.write( "is  not prime")

        }
          
        </script>
    </body>
</html>
