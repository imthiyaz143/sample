<html>
<body>
    <script>
         let n=Number(prompt("enter the value"));
          let add=0;
       for(let i=1;i<n;i++){
        if(n%i==0){
            add = add+i;
         }
       }if(add==n){
         document.write("its perfect number")
       } else {
         document.write("its not  perfect number")

       }
    </script>
</body>
</html>
