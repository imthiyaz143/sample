<html>
    <body>
        <script>
            let n=Number(prompt("enter the value"));
           let i=0;
           do{
            let j=0;
            do{
                document.write(j%2)
                j++

            }while(j<n)
            document.write("<br>")
            i++

           }while(i<n)
           </script>
