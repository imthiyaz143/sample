<html>
    <body>
        <script>
            let n=Number(prompt("enter the value"));
            let b =0;
            let sum=0;
            // let i=n;
           do {
               b=n%10;
               sum=sum*10+b;
                n=parseInt(n/10);
              
            } while(n>0)
            document.write(sum)

        </script>
    </body>
</html>
