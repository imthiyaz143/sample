<html>

<body>
    <script>
        let n = Number(prompt("enter the value"));
        let i = 1;
        do {
            let j = 1;
            do {
                if ((i == j) || (j == (n - i) + 1)) {
                    document.write(i)
                } else {
                    document.write("&nbsp")
                }
                j++
            } while (j <= n)
            document.write("<br>")
            i++
        } while (i <= n)

    </script>
</body>

</html>
