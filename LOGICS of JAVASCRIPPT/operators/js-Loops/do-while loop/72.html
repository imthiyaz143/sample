<html>
    <body>
        <script>
            let n=Number(prompt("enter the value"));
            let i=1;
            do{
                let j=1;
                do{
                    document.write(i%2)
                    j++;
                }while(j<=n)
                document.write("<br>")
                i++;

            }while(i<=n)

          
        </script>
    </body>
