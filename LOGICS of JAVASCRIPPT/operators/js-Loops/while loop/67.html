<html>
    <body>
        <script>
           let n=Number(prompt("enter the value"));
           let i=1;
           while(i<=n){
            let j=1;
            while(j<i){
                document.write("*")
                j++;
            } document.write("<br>")
                i++;
                }
                while(i>=1){
                    let j=1;
                    while(j<i){
                        document.write("*")
                        j++;
                    }document.write("<br>")
                    i--;
                }
           
        </script>
    </body>
</html>
