<html>
    <body>
        <script>
            let x=Number(prompt("enter the value"));
            if(x>=0){
                if(x%2==0){
                    alert("even number")
                }else {
                    alert("odd  number")  
                }
            }else{
                alert("not a number")
            }
        </script>
    </body>
</html>
