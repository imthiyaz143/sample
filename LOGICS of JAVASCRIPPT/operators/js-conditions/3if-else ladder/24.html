<html>
    <body>
        <script>
            let p=Number(prompt("physics"));
            let q=Number(prompt("chemistry"));
            let r=Number(prompt("biology"));
            let s=Number(prompt("mathamatics"));
            
            let t=Number(prompt("computer"));
             sum= p+q+r+s+t
             avg=sum/5
             if(p<40 || q<40||r<40||s<40||t<40){
                alert("fail:grade F")
             }else if (avg>=90){
                alert("90% grade A")
             }else if(avg>=80){
                alert("80% grade B")
             }else if(avg>=70){
                alert("70% grade C")
             }else if(avg>=60){
                alert("60% grade D")
             }else if(avg>=40){
                alert("50% grade E")
             }else if(avg<40){
                alert(" 40% grade F")
             }
        </script>
    </body>
</html>
