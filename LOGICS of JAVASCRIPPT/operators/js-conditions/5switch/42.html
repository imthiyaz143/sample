<html>
    <body>
        <script>
            let x= prompt("enter the value");
            switch(x ) {
           case("a"): document.write(" a is vowel")
           break;
           case("A"): document.write(" A is vowel")
           break;
           case("e"): document.write(" e is vowel")
           break;
           case("E"): document.write(" E is vowel")
           break;
           case("i"): document.write(" i is vowel")
           break;
           case("I"): document.write(" I is vowel")
           break;
           case("o"): document.write(" o is vowel")
           break;
           case("O"): document.write(" O is vowel")
           break;
           case("u"): document.write(" u is vowel")
           break;
           case("U"): document.write(" U is vowel")
           break;
            default: document.write(" consonent")
            }
            
        </script>
    </body>
</html>
