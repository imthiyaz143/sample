<html>
    <body>
        <script>
            let fruits=(prompt("fruit name"));
            switch(fruits){
            case("banana"):document.write("cost  5")      
            break;
            case("mango"):document.write(" cost 8")      
            break;         
            case("orange"):document.write(" cost  6")      
            break;
            case("apple"):document.write(" cost  25")      
            break;
            default:document.write("not a fruit")

              }
        </script>
    </body>
</html>
