<body>
    <script>
        let year =Number( prompt("enter the year"));
        let month = prompt("enter the month");
        switch (month) {
            case ("january"): document.write("31 days")
                break;
            case ("february"):
                if (year % 4 == 0) {
                    document.write("29 days")
                } else {
                    document.write("28 days")
                } break;
            case ("march"): document.write("31 days")
                break;
            case ("april"): document.write("30 days")
                break;
            case ("may"): document.write("31 days")
                break;
            case ("june"): document.write("30 days")
                break;
            case ("july"): document.write("31 days")
                break;
            case ("august"): document.write("31 days")
                break;
            case ("september"): document.write("30 days")
                break;
            case ("october"): document.write("31 days")
                break;
            case ("november"): document.write("30 days")
                break;
            case ("december"): document.write("31 days")
                break;
                default: document.write("invalid")
        }
    </script>
</body>
