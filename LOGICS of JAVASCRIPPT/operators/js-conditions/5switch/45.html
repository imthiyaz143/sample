<html>

<body>
    <script>

        let x = Number(prompt("a values"));
        let y = Number(prompt("b values"));
        let z= prompt("enter the operation")
       
        switch (z) {
            case ("add"): document.write(x+y)
                break;
                case ("sub"): document.write(x-y)
                break;
                case ("mul"): document.write(x*y)
                break;
                case ("div"): document.write(x/y)
                break;
                default: document.write("invalid")
        }


    </script>
</body>

</html>
