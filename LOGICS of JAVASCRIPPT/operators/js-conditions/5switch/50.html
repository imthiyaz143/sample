<html>
    <body>
        <script>
            let laptop=prompt("model name");
            switch(laptop){
              case("hp"):document.write("35k")
              break;
              case("lenovo"):document.write("45k")
              break;
              case("asus"):document.write("55k")
              break;
              case("dell"):document.write("65k")
              break;
              case("apple"):document.write("98k")
              break;
              default: document.write("invalid model")
            }
        </script>
    </body>
</html>
