<html>
    <body>
        <script>
            let x=Number(prompt("enter x value"));
            if(x%3==0 && x%5==0)
            {
                alert("x is divisible by 3&5")
            }
            else
            {
                alert("x is not divisible by 3&5")
            }
        </script>
    </body>
</html>
